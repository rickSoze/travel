server.port=8080
spring.application.name=travel

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/travel?characterEncoding=UTF-8&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=admin


mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.wh.bean

spring.resources.static-locations=file:${upload.dir}

upload.dir=C:/pics
